        <main>
            <!-- Inicio Form -->
            <form class="container-fluid">
                <fieldset class="row">
                    <legend class="formCamp col-10">CONTANOS TU IDEA</legend>
                    <div class="formCamp row">
                        <label for="name" class="col-3">NOMBRE</label>
                        <input type="text" name="name" class=" col-10 col-sm-10 col-md-11 col-lg-9">
                    </div>
                    <div class="formCamp row">
                        <label for="email" class="col-3">EMAIL</label>
                        <input type="email" name="email" class="col-10 col-sm-10 col-md-11 col-lg-9">
                    </div>
                    <div class="formCamp row">
                        <label for="number" class="col-3">CELULAR</label>
                        <input type="tel" name="number" class="col-10 col-sm-10 col-md-11 col-lg-9">
                    </div>
                    <div class="formCamp row">
                        <label for="country" class="col-3">PAIS</label>
                        <select name="country" class="col-10 selectPais col-sm-10 col-md-11 col-lg-9">
                            <option value="pais">Otro</option>
                            <option value="pais">Argentina</option>
                            <option value="pais">Mexico</option>
                            <option value="pais">US</option>
                            <option value="pais">Spain</option>
                            <option value="pais">Uruguay</option>
                        </select>
                    </div>
                    <div class="formCamp row">
                        <label for="commentary" class="col-3">COMENTARIO</label>
                        <textarea name="Commentary" id="" cols="30" rows="6"
                            class="col-10 col-sm-10 col-md-11 col-lg-9"></textarea>
                    </div>
                    <div class="formBotones row">
                        <input type="submit" value="Send" class="col-sm-11 col-md-4 col-lg-3 col-xl-4">
                        <input type="reset" value="Clean Form" class="col-sm-11 col-md-7 col-lg-6 col-xl-5">
                    </div>

                </fieldset>
            </form>
            <!-- Fin Form -->
        </main>
