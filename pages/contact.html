    <!-- termina header -->
    <!-- comienza main -->
    <main class="mainContact">
        <!-- contenedor pricipal(bt) -->
        <div class="contenedorContact">
            <!-- Inicio Form -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 ">
                        <form class="form">
                            <fieldset>
                                <legend class="formCamp">CONTANOS TU IDEA</legend>
                                <div class="formCamp">
                                    <label for="name">NOMBRE</label>
                                    <input type="text" name="name">
                                </div>
                                <div class="formCamp">
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email">
                                </div>
                                <div class="formCamp">
                                    <label for="number">CELULAR</label>
                                    <input type="tel" name="number">
                                </div>
                                <div class="formCamp">
                                    <label for="country">PAIS</label>
                                    <select name="country">
                                        <option value="pais">Otro</option>
                                        <option value="pais">Argentina</option>
                                        <option value="pais">Mexico</option>
                                        <option value="pais">US</option>
                                        <option value="pais">Spain</option>
                                        <option value="pais">Uruguay</option>
                                    </select>
                                </div>
                                <div class="formCamp">
                                    <label for="commentary">COMENTARIO</label>
                                    <textarea name="Commentary" id="" cols="30" rows="6"></textarea>
                                </div>
                                <div class="formBotones">
                                    <input type="submit" value="Enviar">
                                    <input type="reset" value="Limpiar">
                                </div>
                            </fieldset>
                        </form>

                    </div>
                    <div class="col-lg-6 text-center align-self-center">
                        <img src="../img/sendEmail.png" alt="Foto Mail" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Form -->
        <!-- termina contenedor pricipal(bt) -->
